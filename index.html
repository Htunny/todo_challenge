<!doctype html>
<html lang="en" ng-app="ToDoCheckList">
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoCheckListController.js"></script>
    <link rel="stylesheet" type="text/css" href="js/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>

  <body ng-controller="ToDoCheckListController as listCtrl">
    <div class="col-sm-12 text-center" >
      <h1> <i class="fa fa-check-square-o fa-6px"></i></a> <a class="title" href="file:///Users/andrewhtun/Documents/Makers_projects/todo_challenge/index.html">To Do Checklist</a>  </h1>
<div class="page-header">
  <h2>You have <span class="emphasis">{{listCtrl.getTotalList()}}</span> things to do</h2>

  <form class="form-horizontal text-center">
  <input class="textbox" type="text" ng-model="listCtrl.actionname" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" placeholder="Enter an item...">
    <button class="btn btn-success btn-md" ng-click="listCtrl.addItem(actionname)"><i class="fa fa-plus fa-4px"></i> ADD ITEM</button>
  </form>
</div>
</div>


<ul class="list-group text-center">
  <li class="inline-list" ng-repeat="action in listCtrl.actionList">
    <input class="check" type="checkbox" ng-click="listCtrl.actionDone($index)">
          <span class="number">{{$index + 1}}.</span>
          <span class="completed-{{action.completed}}">{{action.action}}</span>
          <button id="del" ng-click="listCtrl.deleteAction($index)">DELETE</button>
  </li>
</ul>

<div id="footer">
<div style="border-top: solid 1px #eee;">

        </div>

  </div>
  </div>

  </body>
  </html>
